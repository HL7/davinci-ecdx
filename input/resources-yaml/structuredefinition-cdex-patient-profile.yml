resourceType: StructureDefinition
id: cdex-patient-demographics
url: 'http://hl7.org/fhir/us/davinci-cdex/StructureDefinition/cdex-patient-demographics'
name: CDexPatientDemographicsProfile
title: CDex Patient Demographics Profile
status: active
description: |-
  This Profile is defined to be [contained](http://hl7.org/fhir/R4/references.html) within the CDex Task Attachment Request Profile or CDex Task Data Request Profile.  It is referenced when additional patient demographic data is communicated for a clinical data request (for example, to verify patient identity for HIPAA compliance regulations).  It is derived from the [HRex Patient Demographics](http://hl7.org/fhir/us/davinci-hrex/StructureDefinition/hrex-patient-demographics) Profile and it constrains the following element to be *mandatory* (min=1):
 
  - A default resource ID of "patient"
  - A member ID (business identifier)

  In addition, these *mandatory* (min=1) elements are inheritied from the HRex Patient Demographics Profile:

  - A patient name
  - A date of birth



fhirVersion: 4.0.1
kind: resource
abstract: false
type: Patient
baseDefinition: 'http://hl7.org/fhir/us/davinci-hrex/StructureDefinition/hrex-patient-demographics'
derivation: constraint
differential:
  element:


    - id: Patient.id
      path: Patient.id
      short: Resource ID Default Value
      min: 1
      max: '1'
      fixedString: patient  # referenced by Task.reasonReference.reference
      mustSupport: true      

    - id: 'Patient.identifier:umb'
      path: Patient.identifier
      sliceName: umb
      short: Unique Member Idenfifier
      comment: This is the unique member identifier
      min: 1      
      mustSupport: true

    - id: Patient.name
      path: Patient.name
      mustSupport: true

    - id: Patient.birthDate
      path: Patient.birthDate
      mustSupport: true      




