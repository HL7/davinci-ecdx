resourceType: SubscriptionTopic
id: cdex-task-update
meta:
    versionId: '1'
url: 'http://hl7.org/fhir/us/davinci-cdex/SubscriptionTopic/cdex-task-update'
name: CDexTaskUpdate
title: CDex Task Update
description: |-
    The CDex Task Update Subscription Topic describes the topic for notifications when a submitted CDex Task Data Request Profile `Task.status` element is updated. For examples the status changed from “in-progress” to "completed". The canonical URL for this topic is

    `http://hl7.org/fhir/us/davinci-cdex/SubscriptionTopic/cdex-task-update`

    Note that:

    - this topic only covers the changes in status of the submitted CDex Task Data Request Profile.
    - the trigger for this topic **SHALL** be the resourceTrigger
    - the resourceTrigger.resource element **SHALL** be the CDex Task Data Request Profile
status: active
resourceTrigger:
    - 
        description: A CDex Task Data Request Profile is updated
        resource: 'http://hl7.org/fhir/us/davinci-cdex/StructureDefinition/cdex-task-data-request'
        supportedInteraction:
            - update
        fhirPathCriteria: '%current.status != %previous.status'
