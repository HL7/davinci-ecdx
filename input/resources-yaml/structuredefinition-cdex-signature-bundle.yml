resourceType: StructureDefinition
id: cdex-signature-bundle
url: 'http://hl7.org/fhir/us/davinci-cdex/StructureDefinition/cdex-signature-bundle'
name: CDexSignatureBundle
title: CDex Signature Bundle Profile
status: active
date: '2023-01-15'
description: |-
  This Bundle profile enforces the various elements of signature documented in the CDex guide to represent an enveloped signature. It adds the following *mandatory* (min=1) constraint:

  - A Bundle.signature element using the CDex Signature Profile

fhirVersion: 4.0.1
kind: resource
abstract: false
type: Bundle
baseDefinition: 'http://hl7.org/fhir/StructureDefinition/Bundle'
derivation: constraint
differential:
  element:
    - id: 'Bundle.signature'
      path: 'Bundle.signature'
      min: 1
      type:
        - code: Signature
          profile:
            - 'http://hl7.org/fhir/us/davinci-cdex/StructureDefinition/cdex-signature'
      mustSupport: true


