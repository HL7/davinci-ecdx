            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization'
      mustSupport: true

    - id: Task.owner.identifier
      path: Task.owner.identifier
      short: Provider ID
      definition: business identifier representing the Provider
      min: 1 
      mustSupport: true

