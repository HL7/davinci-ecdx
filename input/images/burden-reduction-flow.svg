```flow

e=>end: End

st=>start: Provider seeks Prior-Auth
using the PAS $claim-submit operation


cond1=>condition: Prior authorization
response


cond2=>condition: Payer requests
attachments using
PAS?

cond3=>condition: Payer requests
attachments using
CDEX?

cond4=>condition: Provider submits
attachments using
CDEX?

sr1=>subroutine: PAS Workflow for 
pended transaction*
sr2=>subroutine: CDex Request Attachments
+ CDex $submit-attachment
op1=>operation: Payer requests
attachments using
Non-FHIR method
sr4=>subroutine: Non-FHIR submission
sr5=>subroutine: CDex $submit-attachment


st->cond1
cond1(yes@completed, right)->e
cond1(no@pended, bottom)->cond2
cond2(yes, right)->sr1
cond2(no, bottom)->op1->cond4
cond4(yes, right)->sr5
cond4(no, bottom)->sr4
```
