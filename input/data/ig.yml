  grouping:
  - id: CapabilityStatements
    name: CDex Capability Statements
    description: The following artifacts define the specific capabilities that different
      types of systems are expected to have in order to comply with this implementation
      guide. Systems conforming to this implementation guide are expected to declare
      conformance to one or more of the following capability statements.
  - id: AttachmentsProfiles
    name: Attachments Profiles
    description: Profiles Associated with CDex Attachments Transactions
  - id: AttachmentsOperations
    name: Attachments Operations
    description: Operations Associated with CDex Attachments Transactions
  - id: AttachmentsTerminology
    name: Attachments Terminology
    description: ValueSets Associated with CDex Attachments Transactions
  - id: AttachmentsExamples
    name: Attachments Examples
    description: Examples Associated with CDex Attachments Transactions (see also
      "Signature Examples" below)
  - id: TaskBasedProfiles
    name: Task Based Approach Profiles
    description: Profiles Associated with CDex Task Based Approach Transactions
  - id: TaskBasedTerminology
    name: Task Based Approach Terminology
    description: ValueSets Associated with CDex Task Based Approach Transactions
  - id: TaskBasedExamples
    name: Task Based Approach Examples
    description: Examples Associated with CDex Task Based Approach Transactions
  - id: DirectQueryExamples
    name: Direct Query Examples
    description: Examples Associated with CDex Direct Query (FHIR RESTful search)
      Approach Transactions
  - id: QuestionnaireExamples
    name: Questionnaire Examples
    description: Questionnaire examples used in both CDex Attachments and Task Based
      Approach Transaction (see also "Signature Examples" below)
  - id: SignatureProfiles
    name: Signature Profiles
    description: Profiles Associated with CDex Signatures
  - id: SignatureTerminology
    name: Signature Terminology
    description: ValueSets Associated with CDex Signatures
  - id: SignatureExamples
    name: Signature Examples
    description: Examples Associated with CDex Signatures
  - id: CommonTerminology
    name: Common Terminology
    description: ValueSets and CodeSystems used in both CDex Attachments and Task
      Based Approach Transactions
  - id: InlineExamples
    name: Inline Examples
    description: These examples are used in the inline example scenarios throughout
      the guide. They are listed here so the implementation guide's publication tooling
      can validate them against the CDex profile definitions.  Since they are used
      to illustrate "over-the-wire" transactions, the rendered narrative and id elements
      are often absent.
  resource:
  - reference:
      reference: CapabilityStatement/data-consumer-client
    description: "This CapabilityStatement describes the expected capabilities of\
      \ a Da Vinci CDex Data Consumer  in *Client* mode when requesting clinical data\
      \ from the Data Source  during clinical data exchange. The capabilities include\
      \ one or more of the following interactions:\n\n1. Requesting and Fetching Clinical\
      \ Data using a FHIR RESTful query\n2. Requesting and Fetching Clinical Data\
      \ using a Task-based query including:\n   -  Polling or Subscribing for Task\
      \ update notifications\n3. Requesting Attachments\n   - Requesting Attachments\
      \ Using Attachments Codes\n   - Requesting Attachments Using Questionnaires"
    exampleBoolean: false
    name: Data Consumer Client CapabilityStatement
    groupingId: CapabilityStatements
  - reference:
      reference: CapabilityStatement/data-consumer-server
    description: 'This CapabilityStatement describes the expected capabilities of
      a Da Vinci CDex Data Consumer  in *Server* mode when responding to a  Data Source   or
      one of its proxies during clinical data exchange.   The capabilities include
      one or more of the following interactions:


      1. Responding to a query for authorization information represented by a CommunicationRequest
      or ServiceRequest

      1. Responding to  the `$submit-attachment` operation.'
    exampleBoolean: false
    name: Data Consumer Server CapabilityStatement
    groupingId: CapabilityStatements
  - reference:
      reference: CapabilityStatement/data-source-client
    description: 'This CapabilityStatement describes the expected capabilities of
      a Da Vinci CDex Data Source  in *Client* mode during clinical data exchange
      with a Data Consumer. The capabilities include one or more of the following
      interactions:

      1. Post the `$submit-attachment` operation to a Data Consumer endpoint.

      2. Launch Da Vinci DTR.

      3. Query for Authorization information represented by a CommunicationRequest
      or ServiceRequest.

      4. Post a subscription notification to a Data Consumer endpoint updating the
      status of a task.'
    exampleBoolean: false
    name: Data Source Client CapabilityStatement
    groupingId: CapabilityStatements
  - reference:
      reference: CapabilityStatement/data-source-server
    description: "This CapabilityStatement describes the expected capabilities of\
      \ a Da Vinci CDex Data Source in *Server* mode when responding to a Data Consumer\
      \ during clinical data exchange. The capabilities include one or more of the\
      \ following interactions:\n\n1. Responding to a FHIR RestFul Query for Clinical\
      \ Data \n2. Responding to a Task-based query request for clinical data\nincluding:\n\
      \   -  Polling or Subscription requests for Task update notifications\n1. Responding\
      \ to\n   - Requesting Attachments Using Attachments Codes\n   - Requesting Attachments\
      \ Using Questionnaires"
    exampleBoolean: false
    name: Data Source Server CapabilityStatement
    groupingId: CapabilityStatements
  - reference:
      reference: StructureDefinition/cdex-task-attachment-request
    description: 'Payers use this [Task](http://hl7.org/StructureDefinition/Task)
      based profile to request additional documentation ("attachments") for claims
      or prior authorizations. It constrains the Task resource to minimal necessary
      data elements needed to request attachments and respond in a way that is compatible
      with existing X12 277 RFAI and 278 response transactions to allow for association
      and requests for (typically PDF and CCDA) documents using LOINC and X12 standard
      codes. It also supports requests for more detailed missing data using Questionnaire,
      CQL, and QuestionnaireResponse, as supported by [Da Vinci Documentation Templates
      and Rules (DTR)](http://hl7.org/fhir/us/davinci-dtr/index.html).

      '
    exampleBoolean: false
    name: CDex Task Attachment Request Profile
    groupingId: AttachmentsProfiles
  - reference:
      reference: StructureDefinition/cdex-practitionerrole
    description: 'This Profile is defined as a [contained](http://hl7.org/fhir/R4/references.html)
      resource within the CDex Task Attachment Request Profile.  It is referenced
      by `Task.owner` to communicate the provider ID as a unique organization/location
      identifier (e.g., Type 2 NPI), or unique provider identifier (e.g., Type 1 NPI),
      or both. It constrains the following elements to be [*must support*](attachments-conformance.html#cdex-must-support-definition)
      (min=0).:


      - A default resource ID of "practitionerrole"

      - A `practitioner.identifier`

      - An `organization.identifier`


      At least a practitioner identifier or organization identifier **SHALL** be present.'
    exampleBoolean: false
    name: CDex PractitionerRole Profile
    groupingId: AttachmentsProfiles
  - reference:
      reference: StructureDefinition/cdex-patient-demographics
    description: "This Profile is defined as a [contained](http://hl7.org/fhir/R4/references.html)\
      \ resource within the CDex Task Attachment Request Profile or CDex Task Data\
      \ Request Profile.  It is referenced when additional patient demographic data\
      \ is communicated for a clinical data request (such as verifying patient identity\
      \ for HIPAA compliance regulations).  It constrains the following elements to\
      \ be *mandatory* (min=1):\n\n- A default resource ID of \"patient\"\n- A member\
      \ ID identifier [slice](https://hl7.org/fhir/R4/profiling.html#slicing)\n- A\
      \ patient's name\n\nand the following element to be [*must support*](attachments-conformance.html#cdex-must-support-definition)\
      \ (min=0):\n\n- A patient account number identifier slice  \n- A date of birth"
    exampleBoolean: false
    name: CDex Patient Demographics Profile
    groupingId: AttachmentsProfiles
  - reference:
      reference: StructureDefinition/cdex-parameters-submit-attachment
    description: The Parameters profile for Da Vinci [Submit Attachment Operation](OperationDefinition-submit-attachment.html)
    exampleBoolean: false
    name: CDex Parameters Submit Attachment Profile
    groupingId: AttachmentsProfiles
  - reference:
      reference: OperationDefinition/submit-attachment
    description: Providers use this [operation](http://hl7.org/fhir/operations.html)
      to submit *solicited* and *unsolicited* attachments or additional information
      for claims or prior authorization. The $submit-attachment operation accepts
      the clinical/administrative attachments and the information required to associate
      them with the claim or prior authorization and returns an HTTP response. For
      *unsolicited* attachments, the Provider invokes this operation *before, concurrently,
      or after*  the claim or pre-authorization transaction. For *solicited* attachments,
      the Provider invokes it when responding to a Payer request for attachments or
      additional information. Any HTTP endpoint can use $submit-attachment, not just
      FHIR RESTful server endpoints. Implementers of CDex's *Unsolicited* Attachments
      **SHOULD** support the [Endpoint Discovery Strategy](https://hl7.org/fhir/us/davinci-hrex/STU1.1/endpoint-discovery.html)
      defined in the Da Vinci HRex specification to allow discovery of the endpoint
      for this operation. For *Solicited Attachments*, the $submit-attachment endpoint
      is supplied in the [CDex Task Attachment Request Profile](http://hl7.org/fhir/us/davinci-cdex/StructureDefinition/cdex-task-attachment-request)
    exampleBoolean: false
    name: Submit Attachment Operation
    groupingId: AttachmentsOperations
  - reference:
      reference: ValueSet/cdex-claim-use
    description: The purpose of a Claim resource and the reason for attachments. It
      includes the codes "preauthorization" and "claim".
    exampleBoolean: false
    name: CDex Claim Use Value Set
    groupingId: AttachmentsTerminology
  - reference:
      reference: ValueSet/cdex-loinc-attachment-codes
    description: This value set includes LOINC terms that can be sent by a payer as
      part of an HL7 attachment request for additional information. It has been curated
      by the HL7 Payer/Provider Information Exchange (PIE) Work Group.  More information
      about using LOINC in HIPAA attachments and the source of this value set can
      be found at [LOINC Attachments](https://loinc.org/attachments/).
    exampleBoolean: false
    name: CDex LOINC Attachment Codes Value Set
    groupingId: AttachmentsTerminology
  - reference:
      reference: ValueSet/cdex-pwk01-attachment-report-type-code
    description: 'In addition to using LOINC attachment codes, a payer may request
      for additional information from the provider to support a prior authorization
      request using X12''s PWK01 Attachment Report Type Code.


      Note that the PWK01 codes will not be published in due to X12 IP restrictions.

      '
    exampleBoolean: false
    name: CDex PWK01 Attachment Report Type Code Value Set
    groupingId: AttachmentsTerminology
  - reference:
