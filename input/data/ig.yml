    groupingId: AttachmentsExamples
  - reference:
      reference: StructureDefinition/cdex-task-data-request
    description: This Task profile is used to solicit information from a system. The
      Data Consumer uses it when direct query transactions are not an option, and
      the transaction may require human intervention. It represents both the data
      request and the returned "data request".  Data requests are supplied as codes,
      free-text, or FHIR Restful queries. It can also support requests for more detailed
      missing data using Questionnaire, CQL, and QuestionnaireResponse as supported
      by Da Vinci DTR.
    exampleBoolean: false
    name: CDex Task Data Request Profile
    groupingId: TaskBasedProfiles
  - reference:
      reference: ValueSet/cdex-work-queue
    description: The set work queue tags that the provider may use in their workflow
      to process requests. This code set is composed of codes defined by this Guide.
    exampleBoolean: false
    name: CDex Work Queue Value Set
    groupingId: TaskBasedTerminology
  - reference:
